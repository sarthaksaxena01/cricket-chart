<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cricket.css">
    <style>
    </style>
  </head>

  <body ng-app="cricketApp" ng-controller="mainController">
    <div class="container-fluid">
        <h2> Cricket Trivia </h2>
        <div class="row">
            <div class="form-container" ng-class="{'col-md-6 col-sm-12 myDatas':myData}">
                <form class="panels" name="cricketForm" ng-submit="checkAll()" ng-class="{'panels-chart':myData}">
                    <div class="panel panel-primary" ng-repeat="quesAns in data">
                        <div class="panel-heading ng-cloak"  ng-class="{'remQuestion':$index==remainingQuestion,'wrongAnswers':$index!=remainingQuestion && incorrectAnswers.indexOf($index)>-1}">{{quesAns.questionId}}. {{quesAns.question}}</div>
                        <div class="panel-body">
                            <select name="selects" ng-model="quesAns.answerSelected" ng-options="opt for opt in quesAns.options" >
                                <option disabled hidden selected value="">Please select an option</option>
                            </select>
                        </div>
                    </div>
                    <input class="btn btn-primary primary" id="submits" type="submit">
                    <input type="button" class="btn btn-primary primary" name="Clear" value="Clear" ng-click=clears()>
                </form>
            </div>
            <div class="col-md-5 bars" ng-if="myData" ng-class="{'col-sm-12':myData}">
                <bars-chart chart-data="myData"></bars-chart>
            </div>
        </div>
    </div>


    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="core.js"></script>
  </body>
</html>
